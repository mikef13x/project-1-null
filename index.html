<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="homepage.css">
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
                <img src="./assets/images/Screenshot 2024-03-14 192632.png" alt="AniName Logo" style="max-height:50px;">
            </a>
        </div>
        <div id="navbar" class="navbar-menu">
        </div>
    </nav>
    <div id="article" class="is-flex is-justify-content-center">
        <article class="message is-danger mt-4" style="min-height: 350px;">
            <div class="message-header has-text-centered is-block">
                Aniname
            </div>
            <div class="message-body has-text-centered is-$black">
                Welcome to Aniname, a resource that allows you to find your next Anime! Click Search to find a new show,
                or browse the top Anime list. Add shows to your list by clicking "add to MyList"!
            </div>
            <div class="message-body has-text-centered quote">
                Quote goes here
            </div>
        </article>
    </div>

    <div class="buttons are-large is-centered">

        <button class="button is-light is-danger js-modal-trigger" data-target="openModal">Search</button>
        <button id="topAnime" class="button is-light is-danger">Top Anime</button>
        <button id="myList" class="button is-light is-danger" href="mylist.html">My List</button>
    </div>



    <div id="openModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title is-danger">Find your Anime!</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <form id="searchForm">
                    <!-- Input Field -->
                    <div class="control">
                        <input id='searchInput' class="input" type="text" placeholder="Search...">
                    </div>



                </form>


            </section>
            <footer class="modal-card-foot">
                <button id="goToResults" class="button is-danger">Search</button>
                <button class="button">Cancel</button>
            </footer>
        </div>
    </div>
    <script src="homepage.js"></script>
</body>

</html>
